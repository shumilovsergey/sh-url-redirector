{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>sh-urls</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg+xml" href="{% static 'icon.svg' %}">
{% tailwind_css %}
</head>
<body class="bg-yellow-100 flex justify-center items-center h-screen">
    <div class="flex flex-wrap w-80 gap-2">
        {% for u in urls %}
            <form class="" action="{{u.url}}" method="get">
                <button type="submit" class="duration-500 border-2 text-yellow-900 border-yellow-500 hover:bg-yellow-300 bg-yellow-100 text-lg shadow-md w-80 h-10 px-4 rounded-3xl">{{u.name}}</button>
            </form>
        {% endfor %}
    </div>
</body>
</html>
